<!DOCTYPE html>
<html>
<head>
    <title>Note Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="navigation-page">

    </div>
    <div id="main-page">
        <!-- Main page content -->
        <button id="create-note">Create Note</button>
        <div id="notes-list">
        <!-- JavaScript will append notes here -->
        </div>
    </div>
    <div id="note-page" style="display: none;">
        <!-- Note page content -->
        <button id="back-button">Back</button>
        <div id="note-content">
        <!-- JavaScript will handle note content here -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
