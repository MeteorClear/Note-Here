<!DOCTYPE html>
<html>
<head>
    <title>Note Here</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <!-- Options page -->
    <div id="options-page">
        <div id="options-button"></div>
        <!-- Options page content -->
        <div id="options-list">
        <!-- JavaScript will append options here -->
        </div>
    </div>
    <!-- Main page -->
    <div id="main-page">
        <!-- Main page content -->
        <div id="note-list">
        <!-- JavaScript will append notes here -->
        </div>
    </div>
    <!-- Note page -->
    <div id="note-page" style="display: none;">
        <!-- Note page content -->
        <div id="note-content">
        <!-- JavaScript will handle note content here -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
